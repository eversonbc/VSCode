<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 onclick="this.innerHTML = 'Clicado meu rei'">
        Clique aqui meu nobre.
    </h1>

    <h1 id="paragrafo" >
        Clique aqui de novo meu nobre.
    </h1>

    <script>
        document.getElementById("paragrafo").addEventListener("click",
        function alteraTexto(){
            document.getElementById("paragrafo").innerHTML = "Clicado de novo meu rei"
        })
    </script>

</body>
</html>
<body>
    
    <p>Informe seu nome</p>
    <input type="text" id="nome" onblur="mudarCor()" onfocus="voltarCor()">

    <script>

function mudarCor(){
            
            document.getElementById("nome").style.background = "cadetblue"
            document.getElementById("nome").style.borderRadius = "5px"

        }

        function voltarCor(){
            document.getElementById("nome").style.background = "white"
            document.getElementById("nome").style.borderRadius = "5px"
        }

    </script>


</body>
