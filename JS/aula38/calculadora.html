<!DOCTYPE html>
<html lang="en">
<head>

    <title>Calculadora</title>
</head>
<body>
    <div class="header">
        <h3>Calculadora DOM</h3>
    </div>

    <div class="content">

        <input type="number" name="n1" id="n1"
        class="input_number" placeholder="Número 1">

        <input type="button" value="+" id="sum"
        class="btn_calculate" onclick="sum()">

        <input type="submit" value="-" id="minus" 
        class="btn_calculate" onclick="minus()">

        <input type="submit" value="*" id="times" 
        class="btn_calculate" onclick="times()">

        <input type="submit" value="/" id="divide" 
        class="btn_calculate" onclick="divide()">


        <input type="number" name="n2" id="n2"
        class="input_number" placeholder="Número 2">

        <input type="submit" id="reset"
        value="Limpar" onclick="reset()">

        <p id="result" class="result">Resultado:</p>
    </div>
</body>

<script>

    function reset(){
        document.getElementById("n1").value =""

        document.getElementById("n2").value =""

        document.getElementById("result").innerHTML ="Resultado: "
    }

    function sum(){

        var n1 = document.getElementById("n1").value

        var n2 = document.getElementById("n2").value

        n1 = Number(n1)
        n2 = Number(n2)

        var result = n1 + n2;

        document.getElementById("result").innerHTML += result;

        alert(result)
    }

    function minus(){
            var n1 = document.getElementById("n1").value

            var n2 = document.getElementById("n2").value

            n1 = Number(n1)
            n2 = Number(n2)

            var result = n1 - n2;

            document.getElementById("result").innerHTML += result
        }

        function times(){
            var n1 = document.getElementById("n1").value

            var n2 = document.getElementById("n2").value

            n1 = Number(n1)
            n2 = Number(n2)

            var result = n1 * n2;

            document.getElementById("result").innerHTML += result
        }

        function divide(){
            var n1 = document.getElementById("n1").value

            var n2 = document.getElementById("n2").value

            n1 = Number(n1)
            n2 = Number(n2)

            var result = n1 / n2;

            document.getElementById("result").innerHTML += result
        }




    
</script>
</html>
